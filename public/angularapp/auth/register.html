<form name="authForm" ng-submit="authForm.$valid && vm.register(vm.user)" class="form-signin" novalidate>
  <h2 class="form-signin-heading">Sign up</h2>
  <!--firebase authentication error-->
  <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p> <!--prefer to use ng-bind over {{}} because {{}} will flash momentarily in HTML raw state -->
  <!--Name input - only for register because I need to know the user's displayName and if that person is a scrum master-->
  <input ng-model="vm.user.name" ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }" type="input" name="name" class="form-control" placeholder="Name" required autofocus>
  <!--Name error-->
  <div ng-show="authForm.$submitted">
    <p ng-show="authForm.name.$error.required" class="text-danger">Name required</p>
  </div>
  <label class="text-primary">I'm a scrum master &nbsp;
    <input type="checkbox" ng-model="vm.user.isscrummaster" autofocus style="position: relative; top: 2px;">
  </label><br/>
  <!--Email input-->
  <input ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }" type="email" name="email" class="form-control" placeholder="Email Addrress" required autofocus>
  <!--Email error-->
  <div ng-show="authForm.$submitted">
    <p ng-show="authForm.email.$error.required" class="text-danger">Email required</p>
    <p ng-show="authForm.email.$error.email" class="text-danger">Please enter a valid email.</p>
  </div>   
  <!--Password input-->
  <input ng-model="vm.user.password" type="password" name="password" class="form-control" placeholder="Password" required>
  <!--Password error-->
  <div ng-show="authForm.$submitted">
    <p ng-show="authForm.password.$error.required" class="text-danger">Password required</p>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
